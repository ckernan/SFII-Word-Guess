<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Street Fighter Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<div class="container text-center">
		<div class="heading">
			<ul>
			<li><h3 class="red" id="you"></h3></li>
			<li><img id="win-img" src="assets/images/placeholder.png"></li>
			<li><h3 class="red" id="win-lose"></h3></li>
			</ul>
		</div>
		<div class="title">
			<img id="streetfighter" src="assets/images/streetfighterlogo.png" alt="Street Fighter Logo">
		</div>
		<div class="newgame">
			<ul>
				<li><img src="assets/images/hadouken.png" alt="hadouken"></li>
				<li><p class="start">Press Any Letter To Start!</p></li>
			</ul>
		</div>
		<div>
			<ul id="game">
			</ul>
		</div>
		<div id="stats">
		</div>
	</div>
		<footer class="footer text-center">
			<div class="container">
				<p class="red">&#169; 2018 Cristina Kernan</p>
			</div>
		</footer>
	</div>
	<script src="assets/javascript/game.js"></script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
